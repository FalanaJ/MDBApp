<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDB - add availability</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/form-style.css">
</head>
<body>
<header>
    <nav>
        <ul class="nav-left">
            <li><a href="/doctor/dashboard"><img th:src="@{/images/pharmacy.png}" width="50" height="50" alt="home-icon"/></a></li>
            <li><a href="/doctor/availability/form"><h4>Dodaj dostępność</h4></a></li>
            <li><a href="/doctor/availability/list"><h4>Lista dostępności</h4></a></li>
            <li><a href="/doctor/appointments"><h4>Wizyty</h4></a></li>
        </ul>
        <ul class="nav=right">
            <li>
                <form th:action="@{/logout}" th:method="post">
                    <button class="logoutBtn" type="submit"><h3>Wyloguj</h3></button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<main>
    <form class="mainForm" th:action="@{/doctor/availability/form}" th:object="${availability}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="date">Data:</label>
            <input type="date" id="date" th:field="*{date}" required />
        </div>

        <div>
            <label>Od:</label>
            <input type="time" th:field="*{startTime}" required />
        </div>

        <div>
            <label>Do:</label>
            <input type="time" th:field="*{endTime}" required />
        </div>

        <button class="mainFormButton" type="submit">Dodaj dostępność</button>
    </form>
</main>
</body>
</html>
