<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDB - doctors list</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/list-style.css">
</head>
<body>
<header>
    <nav>
        <ul class="nav-left">
            <li><a href="/admin/dashboard"><img th:src="@{/images/pharmacy.png}" width="50" height="50" alt="home-icon"/></a></li>
            <li><a href="/admin/patient-list"><h4>Lista pacjentów</h4></a></li>
            <li><a href="/admin/doctor-list"><h4>Lista doktorów</h4></a></li>
        </ul>
        <ul class="nav=right">
            <li>
                <form th:action="@{/logout}" th:method="post">
                    <button class="logoutBtn" type="submit"><h3>Wyloguj</h3></button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main>
    <h1 class="centered-heading">Panel widoku doktorów w bazie danych</h1>
    <div class="table-container"><br>
        <a href="/admin/add-doctor" class="btn" style="margin-left: 1mm;">Zarejestruj nowego doktora</a>
        <table>
            <thead>
                <tr>
                    <th>Lp.</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Specjalizacja</th>
                    <th>Numer Pesel</th>
                    <th>Numer telefonu</th>
                    <th>Email</th>
                    <th>Adres zamieszkania</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.id}"></td>
                    <td th:text="${doctor.firstName}"></td>
                    <td th:text="${doctor.lastName}"></td>
                    <td th:text="${doctor.speciality}"></td>
                    <td th:text="${doctor.peselNumber}"></td>
                    <td th:text="${doctor.phoneNumber}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td th:text="${doctor.address != null ? doctor.address.street + ' ' + doctor.address.houseNumber + ', '
                    + doctor.address.city + ', ' + doctor.address.postalCode + ', ' + doctor.address.country : 'Brak adresu'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
