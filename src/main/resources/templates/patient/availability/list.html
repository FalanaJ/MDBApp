<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDB - availability list</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/list-style.css">
</head>
<body>
<header>
    <nav>
        <ul class="nav-left">
            <li><a href="/patient/dashboard"><img th:src="@{/images/pharmacy.png}" width="50" height="50" alt="home-icon"/></a></li>
            <li><a href="/patient/medical-history"><h4>Historia medyczna</h4></a></li>
            <li><a href="/patient/availability/list"><h4>Lista dostępności lekarzy</h4></a></li>
        </ul>
        <ul class="nav=right">
            <li>
                <form th:action="@{/logout}" th:method="post">
                    <button class="logoutBtn" type="submit"><h3>Wyloguj</h3></button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<main>
    <h1 class="centered-heading">Dostępne terminy lekarzy</h1>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Lekarz</th>
                <th>Specjalizacja</th>
                <th>Dzień</th>
                <th>Godzina rozpoczęcia</th>
                <th>Godzina zakończenia</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${availabilities}">
                <td th:text="${a.doctor.lastName} + ' ' + ${a.doctor.firstName}"></td>
                <td th:text="${a.doctor.speciality}"></td>
                <td th:text="${a.dayOfWeek}"></td>
                <td th:text="${a.startTime}"></td>
                <td th:text="${a.endTime}"></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
