<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDB - confirm reservation</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/form-style.css">
</head>
<body>
<header>
    <nav>
        <ul class="nav-left">
            <li><a href="/patient/dashboard"><img th:src="@{/images/pharmacy.png}" width="50" height="50" alt="home-icon"/></a></li>
            <li><a href="/patient/medical-history"><h4>Historia medyczna</h4></a></li>
            <li><a href="/patient/availability/list"><h4>Lista dostępności lekarzy</h4></a></li>
        </ul>
        <ul class="nav=right">
            <li>
                <form th:action="@{/logout}" th:method="post">
                    <button class="logoutBtn" type="submit"><h3>Wyloguj</h3></button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<main>
    <form class="mainForm" th:action="@{'/patient/availability/confirm/' + ${availability.id}}" method="post">
        <h2>Czy na pewno chcesz zarezerwować wizytę?</h2>
        <p>Lekarz: <span th:text="|${availability.doctor.firstName} ${availability.doctor.lastName}|"></span></p>
        <p>Specjalizacja: <span th:text="${availability.doctor.speciality}"></span></p>
        <p>Data: <span th:text="${availability.date}"></span></p>
        <p>Godzina: <span th:text="${availability.startTime} + ' - ' + ${availability.endTime}"></span></p>
        <h2>Potwierdzenie rezerwacji zostanie odnotowane w twojej historii medycznej</h2>
        <button class="mainFormButton" type="submit">Potwierdź</button>
        <button type="button" onclick="window.location.href='/patient/dashboard'" class="mainFormButton">Anuluj</button>
    </form>

</main>
</body>
</html>
