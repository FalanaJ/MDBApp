<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDB - medical history</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/medicalHistoryViewStyle.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/patient/dashboard">
                <img th:src="@{/images/pharmacy.png}" width="40" height="40" alt="home-icon"/>
            </a></li>

            <li>
                <form th:action="@{/logout}" th:method="post">
                    <button class="logoutBtn" type="submit">
                        <img th:src="@{/images/logout.png}" width="30" height="30" alt="logout-icon"/>
                    </button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<main>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Lp.</th>
                <th>Lekarz</th>
                <th>Data spotkania</th>
                <th>Status</th>
                <th>Data dodania</th>
                <th>Pow√≥d</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="history : ${medicalHistories}">
                <td th:text="${history.id}"></td>
                <td th:text="${history.doctorLastName}"></td>
                <td th:text="${history.dateOfAppointment}"></td>
                <td th:text="${history.status}"></td>
                <td th:text="${history.createdAt}"></td>
                <td th:text="${history.reason}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
